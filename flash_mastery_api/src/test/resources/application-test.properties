spring.datasource.url=jdbc:h2:mem:flash_mastery_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS flash_mastery\\;SET SCHEMA flash_mastery
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=flash_mastery

spring.flyway.enabled=false
spring.sql.init.mode=never
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB
