# Route log4jdbc output through SLF4J so it reaches Logback/Spring Boot loggers.
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator

# Do not truncate SQL lines; keep full queries for debugging.
log4jdbc.dump.sql.maxlinelength=0

# Preserve formatting instead of collapsing SQL into a single line.
log4jdbc.trim.sql=false
