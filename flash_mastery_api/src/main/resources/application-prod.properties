# Server
server.port=${SERVER_PORT:8080}

# Datasource (Prod) - use log4jdbc by enabling LOG4JDBC_ENABLED=true
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=${PROD_DB_DRIVER:org.postgresql.Driver}

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.type-aliases-package=com.flash.mastery.entity
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# Connection pool
spring.datasource.hikari.maximum-pool-size=${PROD_DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${PROD_DB_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.schemas=flash_mastery
spring.flyway.default-schema=flash_mastery

# Multipart upload limits
spring.servlet.multipart.max-file-size=${SPRING_MAX_FILE_SIZE:20MB}
spring.servlet.multipart.max-request-size=${SPRING_MAX_REQUEST_SIZE:25MB}

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Logging
logging.level.root=info
logging.level.com.flash.mastery.mapper=info
# Log4jdbc categories (enable as needed in prod)
logging.level.jdbc.sqlonly=debug
logging.level.jdbc.sqltiming=off
logging.level.jdbc.audit=off
logging.level.jdbc.resultset=off
logging.level.jdbc.resultsettable=debug
logging.level.jdbc.connection=off
logging.level.log4jdbc.log4j2=warn
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=error
