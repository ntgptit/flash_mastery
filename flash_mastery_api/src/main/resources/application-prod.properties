# Server
server.port=${SERVER_PORT:8080}

# Datasource (Prod) - use log4jdbc by enabling LOG4JDBC_ENABLED=true
spring.datasource.url=${PROD_DB_URL}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.driver-class-name=${PROD_DB_DRIVER:org.postgresql.Driver}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=flash_mastery

# Connection pool
spring.datasource.hikari.maximum-pool-size=${PROD_DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${PROD_DB_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Logging
logging.level.root=info
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=warn
# Log4jdbc categories (enable as needed in prod)
logging.level.jdbc.sqlonly=debug
logging.level.jdbc.sqltiming=off
logging.level.jdbc.audit=off
logging.level.jdbc.resultset=off
logging.level.jdbc.resultsettable=debug
logging.level.jdbc.connection=off
logging.level.log4jdbc.log4j2=warn
