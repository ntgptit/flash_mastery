# Server
server.port=8080

# Datasource (Dev - PostgreSQL with log4jdbc)
spring.datasource.url=${DEV_DB_URL:jdbc:log4jdbc:postgresql://localhost:5432/flash_mastery}
spring.datasource.username=${DEV_DB_USERNAME:giapnt}
spring.datasource.password=${DEV_DB_PASSWORD:abcd1234}
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=false
spring.flyway.schemas=flash_mastery
spring.flyway.default-schema=flash_mastery

# MyBatis Configuration
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.type-aliases-package=com.flash.mastery.entity
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# Logging Configuration for Development
# MyBatis mapper logging
logging.level.com.flash.mastery.mapper=DEBUG
logging.level.com.flash.mastery.repository=DEBUG

# Log4jdbc SQL logging - Shows executed SQL queries
# sqlonly: Shows SQL statements only (clean output without timing)
logging.level.jdbc.sqlonly=DEBUG
# sqltiming: Shows SQL statements with execution time (recommended)
logging.level.jdbc.sqltiming=DEBUG
# audit: Shows all JDBC calls (very verbose - keep OFF)
logging.level.jdbc.audit=TRACE
# resultset: Shows result sets (very verbose - keep OFF)
logging.level.jdbc.resultset=TRACE
# resultsettable: Shows result sets in table format (useful for debugging)
logging.level.jdbc.resultsettable=TRACE
# connection: Shows connection events (keep OFF)
logging.level.jdbc.connection=TRACE
# log4jdbc internal logging (keep at WARN to avoid noise)
logging.level.log4jdbc.log4j2=WARN

# Console log pattern for better SQL output formatting
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Other framework logging
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Multipart upload limits (override defaults if needed)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB
